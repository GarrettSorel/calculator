<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div class="container">
  <table>
    <tr>
      <td></td>
    </tr>
    <tr class="first-row">
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>/</td>
    </tr>
    <tr class="second-row">
      <td>4</td>
      <td>5</td>
      <td>6</td>
      <td>*</td>
    </tr>
    <tr class="third-row">
      <td>7</td>
      <td>8</td>
      <td>9</td>
      <td>+</td>
    </tr>
    <tr class="fourth-row">
      <td>.</td>
      <td>0</td>
      <td>=</td>
      <td>-</td>
    </tr>
  </table>
  </div>
</body>
</html>
